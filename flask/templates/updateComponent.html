<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Componente</title>
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Actualizar Componente</h2>
       
        <form method="POST">

            <div class="mb-3">
                <label for="type" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" name="id" value="{{ component.id }}" required>
            <div class="mb-3">
                <label for="type" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="type" name="type" value="{{ component.type }}" required>
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Valor</label>
                <input type="number"  id="value" name="value" value="{{ component.value }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripci√≥n</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ component.description }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <a href="{{ url_for('router.component_list') }}" class="btn btn-primary">Volver a la lista</a>
    </div>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
